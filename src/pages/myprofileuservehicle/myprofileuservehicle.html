<ion-header>
  <ion-navbar color="dark">
      <ion-buttons  right>
    <button ion-button menuToggle>
        <img src="assets/icon/side-menu.png" style="width: 50%;">
    </button>
      </ion-buttons>
      <ion-title color="white" text-center>VEHICLES MANAGEMENT</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding >
  <ion-row class="usermanagement_row">
    <ion-col col-2 class="imgcol">
      <img src="../../assets/icon/car.png" alt="">
    </ion-col>
    <ion-col col-6 class="txt">BMW123</ion-col>
    <ion-col col-4 class="imgcolarrow">
        <div style="border: 1px solid grey;padding: 5px;float: right;border-radius: 50%;width: 30px;height: 30px;text-align: center;">
            <img src="../../assets/icon/del.png" alt="" width="20" height="20" style="">
        </div>
      <div style="background:#09a546; padding: 5px;float: right;border-radius: 50%;width: 30px;height: 30px;text-align: center;margin-right: 5px;">
          <img src="../../assets/icon/penv.png" alt="" width="20" height="20" style="">
      </div> 
      
    </ion-col>
  </ion-row>
  <ion-row class="usermanagement_row">
    <ion-col col-2 class="imgcol">
      <img src="../../assets/icon/car.png" alt="">
    </ion-col>
    <ion-col col-6 class="txt">BMW123</ion-col>
    <ion-col col-4 class="imgcolarrow">
        <div style="border: 1px solid grey;padding: 5px;float: right;border-radius: 50%;width: 30px;height: 30px;text-align: center;">
            <img src="../../assets/icon/del.png" alt="" width="20" height="20" style="">
        </div>
      <div style="background:#09a546; padding: 5px;float: right;border-radius: 50%;width: 30px;height: 30px;text-align: center;margin-right: 5px;">
          <img src="../../assets/icon/penv.png" alt="" width="20" height="20" style="">
      </div> 
      
    </ion-col>
  </ion-row>
</ion-content>
<ion-footer no-padding style="height: 76px;background:#FFFFFF;">
    <div class="fimage">
        <img src="../../assets/imgs/4.png" >
    </div>
    <ion-grid>
        <ion-row>
            <ion-col no-padding style="text-align: center;" (click)="dashboard()">
                &nbsp;<img src="assets/imgs/5.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="epay()">
                &nbsp;<img src="assets/imgs/14.png" style="width: 45%;margin-top: -4px">

            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="services()">
                &nbsp;<img src="assets/imgs/15.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="promo()">
                &nbsp;<img src="assets/imgs/16.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
