<div class="container login_container"> 
  <div class="bg">
   <ion-grid>
    <ion-row>
      <ion-col col-1.5></ion-col>
      <ion-col col-9  class="black_box">
        <div class="logo" style="text-align: center;">
          <img src="assets/imgs/ic_logo_menu_m.png" class="logo">
          <p class="welcometxt">
          
          </p>
        </div>
        <div id="frm" class="formlogin">
          <input type="text" placeholder="Authentication Code" class="box" [(ngModel)]="code">
          <input type="password" [(ngModel)]="password" placeholder=" Enter your password" class="box"  style="margin-top: 8px;">
          <input type="password" [(ngModel)]="re_password" placeholder=" Re-Enter your password" class="box"  style="margin-top: 8px;">
          <div id="butn">
            <button ion-button full (click)="sendupdatepasswordRequest()" class="login_btn">UPDATE PASSWORD</button>
          
          </div>
        </div>
        <div id="text" class="logging_txt">
         
        </div>
        <div id="button" text-center style="margin-top:20px">
<a (click)="sendpasswordRequest()" style="color:white;text-decoration:underline;font-size:17px">Authentication Code not Received</a>
        </div>
        </ion-col>
        <ion-col col-1.5></ion-col>
    </ion-row>
   </ion-grid>
  </div>
 </div>
