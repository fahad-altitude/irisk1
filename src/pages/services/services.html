<ion-header>
  <ion-navbar color="dark">
      <ion-buttons  right>
    <button ion-button menuToggle>
        <img src="assets/icon/side-menu.png" style="width: 50%;">
    </button>
      </ion-buttons>
      <ion-title color="white" text-center>Services</ion-title>
      
  </ion-navbar>
</ion-header>
<ion-content style="background:#fff;">
  <div class="slidr">
      <ion-slides>
          <ion-slide >
              <img src="../../assets/imgs/servicesslide.png"style="width:100%;object-fit: cover;height: 100%;">
          </ion-slide>
      </ion-slides>
      <ion-row class="services_row">
        <ion-col col-6 class="services_col"  *ngFor="let item of service_details; " >
          <div (click)="servicedetail(item.id);">
              <img src="{{item.image_url}}" alt="" style="height: 86px;">
              <p text-center style="font-size: 12px;">{{item.name}}</p>
          </div>
        </ion-col>
       
      </ion-row>
  </div>
  <div *ngIf="noneresult==true"> 
        
        <p style=" width: 100%; text-align: center; display: block; padding-top:10px;"><ion-icon name="md-warning" style="color:#339e45;font-size: 48px;"></ion-icon></p>
    <p style="color: #000000; width: 100%; text-align: center; display: block; padding-top:5px; font-size:16px;font-weight:bold;">You have no data</p>
    </div> 
</ion-content>
<ion-footer no-padding style="height: 76px;background:#FFFFFF;">
    <div class="fimage">
        <img src="../../assets/imgs/4.png" >
    </div>
    <ion-grid>
        <ion-row>
            <ion-col no-padding style="text-align: center;" (click)="dashboard()">
                &nbsp;<img src="assets/imgs/5.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="epay()">
                &nbsp;<img src="assets/imgs/14.png" style="width: 45%;margin-top: -4px">

            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="services()">
                &nbsp;<img src="assets/imgs/15.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="promo()">
                &nbsp;<img src="assets/imgs/16.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
