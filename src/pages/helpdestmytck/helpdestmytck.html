<ion-header>
  <ion-navbar color="dark">
      <ion-title color="white" class="mytitle">Help Desk</ion-title>
      <!-- <button class = "button icon ion-menu"></button> -->
  </ion-navbar>
</ion-header>
<ion-content style="background:#eaeaea;" >
    <ion-select placeholder="All " [(ngModel)]="mystatus" interface="popover" (ionChange)="get_all_tickets()" >
        <ion-option value="-1">Select </ion-option>
        <ion-option selected="true" value="0">All Tickets</ion-option>
        <ion-option value="1">Resolved             </ion-option>
        <ion-option value="2">Work In Progress     </ion-option>
        <ion-option value="3">Pending              </ion-option>
        <ion-option value="4">Waiting Reply        </ion-option>
      </ion-select>
  <ion-row  *ngFor="let tick of tickets_list;"  (click)="gotohelpdetail(tick.id)">
      <ion-col>
          <div style="width:100%; float: left;">
                <p class="info" style="width:50%;  float: left;">
                    {{tick.title}} 
                </p>
                <p class="info" style="width:50%;  float: left;">
                    <span>{{tick.reported_date}}</span>
                </p> 
          </div>
          
          <p class="para2">
              Category: {{tick.category}} <br>
              Ticket No: {{tick.ticket_number}}
          </p>
          <button ion-button *ngIf="tick.status==3" style="background-color:red" class="noti_btn">Pending</button>
          <button ion-button *ngIf="tick.status==1" style="background-color:#09a546" class="noti_btn">Resolved</button>
          <button ion-button *ngIf="tick.status==2" style="background-color:#488aff" class="noti_btn">Work in progress</button>
      </ion-col>
  </ion-row>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <div *ngIf="noneresult==true"> 
        
    <p style=" width: 100%; text-align: center; display: block; padding-top:10px;"><ion-icon name="md-warning" style="color:#09a546;font-size: 48px;"></ion-icon></p>
<p style="color: #000000; width: 100%; text-align: center; display: block; padding-top:5px; font-size:16px;font-weight:bold;">You have no data</p>
</div>
</ion-content>
<ion-footer no-padding style="height: 76px;background:#FFFFFF;">
    <div class="plusicon">
            <ion-icon name="ios-add" (click)="gotocreatehelp()" style="color: white;font-size: 40px;"></ion-icon>
    </div>
  <div class="fimage">
        <img src="../../assets/imgs/4.png" >
    </div>
    <ion-grid>
        <ion-row>
            <ion-col no-padding style="text-align: center;" (click)="dashboard()">
                &nbsp;<img src="assets/imgs/5.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="epay()">
                &nbsp;<img src="assets/imgs/14.png" style="width: 45%;margin-top: -4px">

            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="services()">
                &nbsp;<img src="assets/imgs/15.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="promo()">
                &nbsp;<img src="assets/imgs/16.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
