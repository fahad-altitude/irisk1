<ion-header>
    <ion-navbar color="dark">
        <ion-buttons  right>
      <button ion-button menuToggle>
          <img src="assets/icon/side-menu.png" style="width: 50%;">
      </button>
        </ion-buttons>
        <ion-title color="white" text-center class="mytitle" >{{this.condo_name}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content style="background:#C0C0C0;">
    <div class="slidr" *ngIf="adds_list!=''">
        <ion-slides loop="true" autoplay="3" speed="3000">
            <ion-slide *ngFor="let item of adds_list;" >
                <img src="{{item.image_url}}"style="width:100%">
            </ion-slide>
        </ion-slides>
    </div>
    <div class="slidr" *ngIf="adds_list==''">
        <ion-slides  >
            <ion-slide >
                <img src="../../assets/imgs/1.jpg"style="width:100%">
            </ion-slide>
        </ion-slides>
    </div>
    <div class="menu">
        <ion-grid>
            <ion-row class="rw">
                <ion-col class="box" text-center (click)="gotoepay()" col-4 *ngIf="this.epay_module!=null && this.epay_module!=''">
                    <div> 
                        <img src="assets/imgs/3.png" style="width: 50px;text-align: center;">
                        <p>e-Pay</p>
                    </div>
                </ion-col>
                <ion-col class="box" text-center (click)="gotobooking()" col-4 *ngIf="this.booking_module!=null && this.booking_module!=''">
                    <div>
                        <img src="assets/imgs/6.png" style="width: 50px;text-align: center;">
                        <p>Bookings</p>
                    </div>
                </ion-col>
                <ion-col class="box" text-center (click)="gotoDeposits()" col-4 *ngIf="this.deposits_module!=null && this.deposits_module!=''">
                    <div>
                        <img src="assets/imgs/deposits.png" style="width: 50px;text-align: center;">
                        <p>Deposits</p>
                    </div>
                </ion-col>
                <ion-col class="box" text-center (click)="gotonotice()" col-4 *ngIf="this.noticeboard_module!=null && this.noticeboard_module!=''">
                    <div>
                        <img src="assets/imgs/8.png" style="width: 50px;text-align: center;">
                        <p>Notice Board</p>
                    </div>
                </ion-col>
                <ion-col class="box" text-center (click)="gotohelp()" col-4 *ngIf="this.helpdesk_module!=null && this.helpdesk_module!=''">
                    <div>
                        <img src="assets/imgs/9.png" style="width: 50px;text-align: center;">
                        <p>Help Desk</p>
                    </div>
                </ion-col>
                <ion-col class="box" text-center (click)="gotocommunitywall()" col-4 *ngIf="this.community_wall_module!=null && this.community_wall_module!=''">
                    <div>
                        <img src="assets/imgs/10.png" style="width: 50px;text-align: center;">
                        <p>Community Wall</p>
                    </div>
                </ion-col>
                <ion-col class="box" text-center (click)="gotousefullinks()" col-4 *ngIf="this.usefullink_module!=null && this.usefullink_module!=''">
                    <div>
                        <img src="assets/imgs/11.png" style="width: 50px;text-align: center;">
                        <p>Useful Links</p>
                    </div>
                </ion-col>
                <ion-col class="box" text-center (click)="gotovisitor()" col-4 *ngIf="this.visitors_module!=null && this.visitors_module!=''">
                    <div>
                        <img src="assets/imgs/12.png" style="width: 50px;text-align: center;">
                        <p>Visitor</p>
                    </div>
                </ion-col>
                <ion-col class="box" text-center (click)="alert()" col-4 *ngIf="this.sos_module!=null && this.sos_module!=''">
                    <div>
                        <img src="assets/imgs/13.png" style="width: 50px;text-align: center;">
                        <p>SOS</p>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
<ion-footer no-padding style="height: 76px;background:#FFFFFF;">
    <div class="fimage">
        <img src="../../assets/imgs/4.png" >
    </div>
    <ion-grid>
        <ion-row>
            <ion-col no-padding style="text-align: center;" (click)="dashboard()">
                &nbsp;<img src="assets/imgs/5.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="epay()">
                &nbsp;<img src="assets/imgs/14.png" style="width: 45%;margin-top: -4px">

            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="services()">
                &nbsp;<img src="assets/imgs/15.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="promo()">
                &nbsp;<img src="assets/imgs/16.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
