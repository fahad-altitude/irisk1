<ion-header>
    <ion-navbar color="dark">
        <ion-title color="white" text-center>Vender Profile</ion-title>
    </ion-navbar>
</ion-header>


<ion-content style="background:#eaeaea;">
  <ion-row class="service_detail_row" >
    <ion-col col-12 class="service_detail_col">
      <img src="{{this.path}}{{this.image}}" alt="">
    </ion-col>
  </ion-row>
  <ion-row class="service_detail_row1">
    <ion-col col-12 class="service_detail_col1">
      <p>{{this.address}}</p>
      <p>{{this.email}}</p>
      <p>{{this.phone}}</p>
    </ion-col>
  </ion-row>
  <ion-row class="service_detail_row2">
    <ion-col col-12 class="service_detail_col2">
      <p class="para1">Overview</p>
      <p class="para2" [innerHtml]="this.description"></p>
    </ion-col>
  </ion-row>
</ion-content>
