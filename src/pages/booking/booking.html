<ion-header>
  <ion-navbar color="dark">
      <ion-buttons  right>
    <button ion-button menuToggle>
        <img src="assets/icon/side-menu.png" style="width: 50%;">
    </button>
      </ion-buttons>
      <ion-title color="white" class="mytitle">MY BOOKINGS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-row class="booking"   *ngFor="let book of booking_list;">
  <ion-col>
    <div class="booking_top" float-left >
      <p>{{book.facility_name}}</p>
      <button ion-button *ngIf="book.facility_approval_status=='Approved'" rounded style="background-color:green">{{book.facility_approval_status}}</button>
      <button ion-button *ngIf="book.facility_approval_status=='Cancelled'" rounded style="background-color:red">{{book.facility_approval_status}}</button>
      <button ion-button *ngIf="book.facility_approval_status=='Pending'" rounded style="background-color:#488aff">{{book.facility_approval_status}}</button>
    </div>
    <div class="booking_mid"  float-left>
      <p>{{book.date_booked_date}}</p>
      <p>{{book.start_time}} - {{book.end_time}}</p>
    </div>
    <div class="booking_end"  float-left>
      <p>Booking requested on {{book.datetime_booked}}</p>
    </div>
  </ion-col>
</ion-row>
<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
</ion-infinite-scroll>
<div *ngIf="noneresult==true"> 
      
  <p style=" width: 100%; text-align: center; display: block; padding-top:10px;"><ion-icon name="md-warning" style="color:#339e45;font-size: 48px;"></ion-icon></p>
<p style="color: #000000; width: 100%; text-align: center; display: block; padding-top:5px; font-size:16px;font-weight:bold;">You have no bookings</p>
</div>
</ion-content>
<ion-footer no-padding style="height: 76px;background:#FFFFFF;">
  <div class="plusicon">
    <ion-icon name="ios-add" (click)="gotobookingadd()" style="color: white;font-size: 40px;"></ion-icon>
  </div>
  <div class="fimage">
      <img src="../../assets/imgs/4.png" >
  </div>
  <ion-grid>
      <ion-row>
          <ion-col no-padding style="text-align: center;" (click)="dashboard()">
              &nbsp;<img src="assets/imgs/5.png" style="width: 45%;margin-top: -4px;">
          </ion-col>
          <ion-col no-padding style="text-align: center;" (click)="epay()">
              &nbsp;<img src="assets/imgs/14.png" style="width: 45%;margin-top: -4px">

          </ion-col>
          <ion-col no-padding style="text-align: center;" (click)="services()">
              &nbsp;<img src="assets/imgs/15.png" style="width: 45%;margin-top: -4px;">
          </ion-col>
          <ion-col no-padding style="text-align: center;" (click)="promo()">
              &nbsp;<img src="assets/imgs/16.png" style="width: 45%;margin-top: -4px;">
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-footer>
