<ion-header>
  <ion-navbar color="dark">
      <ion-buttons  right>
    <button ion-button menuToggle>
        <img src="assets/icon/side-menu.png" style="width: 50%;">
    </button>
      </ion-buttons>
      <ion-title color="white" class="mytitle">Facility Category</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-row>
  <ion-col float-left col-6   *ngFor="let cat of categories_list;" (click)="gotobookingaddsel(cat.id,cat.description,cat.name,cat.terms)">
    <img src="{{this.img_path}}{{cat.image_url}}" alt="" style="height: 125px;">
    <p style="font-size: 13px;">{{cat.name}}</p>
  </ion-col>
  
</ion-row>
<div *ngIf="noneresult==true"> 
      
  <p style=" width: 100%; text-align: center; display: block; padding-top:10px;"><ion-icon name="md-warning" style="color:#339e45;font-size: 48px;"></ion-icon></p>
<p style="color: #000000; width: 100%; text-align: center; display: block; padding-top:5px; font-size:16px;font-weight:bold;">You have no bookings</p>
</div>
</ion-content>
<ion-footer no-padding style="height: 76px;background:#FFFFFF;">
  <div class="plusicon">
    <ion-icon name="ios-add" (click)="gotoadd_deposit()" style="color: white;font-size: 40px;"></ion-icon>
  </div>
  <div class="fimage">
      <img src="../../assets/imgs/4.png" >
  </div>
  <ion-grid>
      <ion-row>
          <ion-col no-padding style="text-align: center;" (click)="dashboard()">
              &nbsp;<img src="assets/imgs/5.png" style="width: 45%;margin-top: -4px;">
          </ion-col>
          <ion-col no-padding style="text-align: center;" (click)="epay()">
              &nbsp;<img src="assets/imgs/14.png" style="width: 45%;margin-top: -4px">

          </ion-col>
          <ion-col no-padding style="text-align: center;" (click)="services()">
              &nbsp;<img src="assets/imgs/15.png" style="width: 45%;margin-top: -4px;">
          </ion-col>
          <ion-col no-padding style="text-align: center;" (click)="promo()">
              &nbsp;<img src="assets/imgs/16.png" style="width: 45%;margin-top: -4px;">
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-footer>
