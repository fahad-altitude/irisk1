<ion-header>
  <ion-navbar color="dark">
      <ion-title color="white" class="mytitle" >Noticeboard</ion-title>
  </ion-navbar>
</ion-header>
<ion-content style="background:#eaeaea" >
  <div class="slidr" >
      <ion-slides loop="true">
          <ion-slide *ngFor="let item of slideData;" >
              <img src="{{item.image}}"style="width:100%">                
          </ion-slide>
      </ion-slides>
  </div>
  <div class="menu">
      <ion-grid>
          <ion-row class="rw" *ngFor="let notic of notices_list;"  >
              <ion-col class="box" text-center (click)="gotopage(notic.post_id)">
                  <div class="calender">
                        <img src="../../assets/imgs/calender.png" style="float: left; width: 30%;height: 80px;">
                        <p class="calender_para1" >
                            {{notic.date1}}
                        </p>
                        <p class="calender_para2">
                            {{notic.date2}}
                        </p>
                  </div>
                  <p class="notic_para1"> {{notic.title}} </p>
              </ion-col>
          </ion-row>
      </ion-grid>
      <div *ngIf="noneresult==true"> 
        <p style=" width: 100%; text-align: center; display: block; padding-top:10px;"><ion-icon name="md-warning" style="color:#09a546;font-size: 48px;"></ion-icon></p>
        <p style="color: #000000; width: 100%; text-align: center; display: block; padding-top:5px; font-size:16px;font-weight:bold;">You have no data</p>
      </div>
  </div>
</ion-content>
<ion-footer no-padding style="height: 76px;background:#FFFFFF;">
    <div class="fimage">
        <img src="../../assets/imgs/4.png" >
    </div>
    <ion-grid>
        <ion-row>
            <ion-col no-padding style="text-align: center;" (click)="dashboard()">
                &nbsp;<img src="assets/imgs/5.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="epay()">
                &nbsp;<img src="assets/imgs/14.png" style="width: 45%;margin-top: -4px">

            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="services()">
                &nbsp;<img src="assets/imgs/15.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
            <ion-col no-padding style="text-align: center;" (click)="promo()">
                &nbsp;<img src="assets/imgs/16.png" style="width: 45%;margin-top: -4px;">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
